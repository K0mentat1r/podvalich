        <div class="burger-menu">
            <div class="in-burger"></div>
        </div>
    </header>
    <script>
        let userScreenWidth = document.documentElement.clientWidth;
        let headers= document.querySelectorAll('header')
        let mrgnRight = 20;
        if (userScreenWidth < 717){
            mrgnRight = 10;
        }
        for(i=0;i<headers.length;i++){
            headers[i].style.width= userScreenWidth - mrgnRight + "px";
            headers[i].style.width-="2vw";
        }
    </script>
    <main id="content">
        <div id="screenshotsBody">
            <img src="screenshots/screensh-ini_ga-1.png" class="standart-screenshot">
            <div class="img-btn" id="leftBtn"></div>
            <div class="img-btn" id="rightBtn"></div>
        </div>
    </main>
</body>
<script>
    let image = document.querySelector("img");
    let imageRect = image.getBoundingClientRect();
    let btnMargin = 10;
    
    //нужно дописать чтобы кнопки подстраивались ещё по ширине, не только высоте
    leftBtn.style.top = imageRect.top + image.offsetHeight/2 + "px";
    rightBtn.style.top = imageRect.top + image.offsetHeight/2 + "px";
</script>
