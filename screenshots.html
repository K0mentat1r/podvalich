<script>
    closingOthers.style.display = "none";

    let btns = document.getElementsByClassName("img-btn");
    let numOfBtn = 0;
    leftBtn.addEventListener("click",() => onFocus(0));
    rightBtn.addEventListener("click",() => onFocus(1));

    function onFocus(num){
        closingOthers.style.display = "block";
        setTimeout(() => closingOthers.style.backgroundColor = "rgba(0,0,0,.50)", 0.01 * 1000); //нужна задержка, иначе появистя резко
        numOfBtn = num;
    }
    function offFocus(){
        closingOthers.style.backgroundColor = "rgba(0,0,0,0)"; 
        setTimeout(() => closingOthers.style.display = "none", 0.2 * 1000);
    }
</script>
<!-- карусель -->
<script>
    let width = 1200 + 20; // ширина картинки + ещё что то, крч +20 надо чтобы при прокрутке ничего не уезжало и вставало ровно
    let count = 1;// видимое количество изображений

    let list = document.getElementById("need");
    let listElems = document.getElementsByClassName("screensh-container");

    let position = 0; // положение ленты прокрутки

    function slideRight(){ // сдвиг вправо
        position -= width * count;
        position = Math.max(position, -width * (listElems.length - count));
        list.style.marginLeft = position + 'px';
    }
    function slideLeft(){ // сдвиг влево
        position += width * count;
        position = Math.min(position, 0)
        list.style.marginLeft = position + 'px';
    }

    let usingKeys = false;

    leftBtn.addEventListener("click", slideLeft);

    document.addEventListener("keydown", function(event){
        if (event.key == "ArrowLeft"){
            usingKeys = true;
            onFocus(0);
            slideLeft();
        }
        if (event.key == "ArrowRight"){
            usingKeys = true;
            onFocus(1);
            slideRight();
        }
        if (event.key == "Escape" || event.key == "Backspace"){
            offFocus();
            usingKeys = false;
        }
        console.log(event.key);
    });

    // document.addEventListener("mousemove",function(event){
    //     if (event/)
    //     usingKeys = false;
    // });

    rightBtn.addEventListener("click", slideRight);

    if (!usingKeys){
        closingOthers.addEventListener("mouseenter", offFocus);
    }
</script>
